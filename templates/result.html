<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Coffee Recommendation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #d6ccc2, #f7efe5);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .result-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      h1 {
        color: #4a4a4a;
      }
      p {
        font-size: 1rem;
        color: #555;
      }
      a {
        color: #6d4c41;
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="result-container">
      <h1>Your Coffee Recommendation</h1>
      <p><strong>Coffee Name:</strong> {{ coffee_name }}</p>
      <p><strong>Description:</strong> {{ description }}</p>
      <p><strong>Price:</strong> {{ price }}</p>
      <p><strong>Roast Type:</strong> {{ roast_type }}</p>
      <a href="/">Take the quiz again</a>
    </div>
  </body>
</html>
